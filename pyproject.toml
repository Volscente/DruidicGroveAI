[tool.poetry]
name = "druidicgroveai"
version = "0.1.0"
description = "DruidicGroveAI is a research-focused repository dedicated to exploring the latest advancements in deep learning."
authors = ["Simone Porreca <porrecasimone@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pytest = "^8.2.0"
pandas = "^2.2.3"
pyaml = "^24.9.0"
pylint = "^3.3.1"
pylint-pytest = "^1.1.8"
google-cloud-bigquery = "^3.26.0"
pydantic = "^2.9.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]