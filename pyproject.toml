[tool.poetry]
name = "druidicgroveai"
version = "1.0.7"
description = "DruidicGroveAI is a research-focused repository dedicated to exploring the latest advancements in deep learning."
authors = ["Simone Porreca <porrecasimone@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pytest = "^8.2.0"
pandas = "^2.2.3"
pyaml = "^24.9.0"
pylint = "^3.3.1"
pylint-pytest = "^1.1.8"
google-cloud-bigquery = "^3.26.0"
pydantic = "^2.9.2"
dynaconf = "^3.2.6"
db-dtypes = "^1.3.0"
pytest-dotenv = "^0.5.2"
sqlfluff = "^3.2.5"


[tool.poetry.group.dev.dependencies]
jupyterlab = "^4.2.5"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
colorama = "^0.4.6"
scipy = "^1.14.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
# Filter deprecation warning from google-cloud-bigquery
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources\\.declare_namespace\\('.*'\\):DeprecationWarning",
    "ignore::DeprecationWarning",
    "ignore:BigQuery Storage module not found, fetch data with the REST endpoint instead:UserWarning"
]
# Set the PYTHONPATH
pythonpath = [
  "src"
]
# Read from .env file
env_files = [".env"]