[project]
name = "druidicgroveai"
version = "1.0.12"
description = "DruidicGroveAI is a research-focused repository dedicated to exploring the latest advancements in deep learning."
authors = [
  {name = "Simone Porreca", email = "porrecasimone@gmail.com"},
]
requires-python = ">=3.13"
dependencies = [
    "dynaconf>=3.2.11",
    "google-cloud-bigquery>=3.33.0",
    "pandas>=2.2.3",
    "pyaml>=25.1.0",
    "pydantic>=2.11.5",
    "pytest>=8.3.5",
    "pytest-dotenv>=0.5.2",
]
readme = "README.md"
license = "GPL-3.0"
license-files = ["LICENSE"]
keywords = ["Machine Learning", "ML", "Python", "Transformer", "Embedding"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Documentation = "https://volscente.github.io/DruidicGroveAI/"
Repository = "https://github.com/Volscente/DruidicGroveAI"
Backlog = "https://github.com/users/Volscente/projects/15"
Changelog = "https://github.com/Volscente/DruidicGroveAI/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "colorama>=0.4.6",
    "jupyterlab>=4.4.2",
    "matplotlib>=3.10.3",
    "scipy>=1.15.3",
    "seaborn>=0.13.2",
]
